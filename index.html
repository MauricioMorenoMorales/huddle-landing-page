<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	<meta name="description" content="Huddle! Build The Community Your Fans Will Love">
	<link rel="stylesheet" href="./css/mobile.css">
	<link rel="stylesheet" href="./css/media768.css" media="screen and (min-width: 768px)">
	<link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 1440px)">
</head>
<body>
	<div class="page-container">



		<header>
			<figure>
				<img
					src="./images//logo.svg"
					alt="Page logo img"
					title="Huddle"
				>
			</figure>
		</header>

		<main>
			<section class="main__image">
				<figure>
					<img
						src="./images/illustration-mockups.svg"
						alt="Main page ilustration mokup ilustration"
						title="Mockups"
					/>
				</figure>
			</section>
			<section class="main__text">
				<h2>Build The Community Your Fans Will Love</h2>
				<p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
				<button>Register</button>
			</section>
		</main>

		<footer>
			<ul>
				<li><button><img src="./images/facebook.svg" alt="facebook link" title="facebook"></button></li>
				<li><button><img src="./images/twitter.svg" alt="Twitter link" title="Twitter"></button></li>
				<li><button><img src="./images/instagram.svg" alt="instagram link" title="Instagram"></button></li>
			</ul>
		</footer>



	</div>

	<section class="fm-footer">
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Mauricio Moreno Morales</a>.
		</p>
	</section>
</body>
</html>
